spring.application.name = BootStarter
spring.mvc.servlet.load-on-startup = 1

spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/boot?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username = boot
spring.datasource.password = boot
spring.datasource.dbcp2.test-while-idle = true
spring.datasource.dbcp2.validation-query = SELECT 1

spring.jpa.hibernate.ddl-auto = update
spring.jpa.database-platform = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql = true
spring.jpa.hibernate.naming.physical-strategy = org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy = org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy

server.session.cookie.http-only = true

app.async.corePoolSize = 2
app.async.maxPoolSize = 50
app.async.queueCapacity = 10000

app.http.cache.timeToLiveInDays = 1461

app.security.rememberMe.key = 9c66f3e0caab06892603781bc8b30116d791233c
